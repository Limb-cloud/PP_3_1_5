<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
</head>
<body>
<form method="POST" action="/login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div class="text-center p-5">
    <p class="h2 fw-bold" style="text-align: center">Please sign in</p>

    <div class="form-floating w-25 mx-auto">
      <input type="text" class="form-control" id="floatingInput" placeholder="username"
             name="username">
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating mb-2 w-25 mx-auto">
      <input type="password" class="form-control" id="floatingPassword" placeholder="password"
             name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
</html>
