<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>User Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
        <span id="myUserDetails" class="navbar-brand ">
        </span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid h-100">
  <div class="row h-100">

    <div class="p-0 col-2">
      <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist"
           aria-orientation="vertical">
        <a class="nav-link active" href="/user" role="tab" aria-current="page" aria-selected="true">User</a>
      </div>
    </div>

    <div class="col-10" style="height: 100vh; background: #f5f5f5;">
      <div class="tabs p-4">
        <h1>User information page</h1>
        <div class="pt-2 tab-content">
          <div class="tab-pane fade show active" id="description">
            <div class="p-3 border">
              <h5 class="my-0 mx-2">User info</h5>
            </div>
            <div class="p-3 bg-white border border-top-0">
              <table class="usersTable table table-striped bg-white">
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Age</th>
                  <th>Login</th>
                  <th>Role</th>
                </tr>
                <tr id="tbodyUser">
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
<script src="/static/scripts.js"></script>
</body>
</html>
